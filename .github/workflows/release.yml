name: Build and Release Workshop Files

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Build workshop outputs
        run: pnpm run build

      - name: Upload workshop files to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/main.ow
            build/devMain.ow
